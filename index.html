<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="./CSS/common.css" rel="stylesheet" type="text/css">
    <link href="./CSS/index.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div id="wrap">
        <div class="title_wrap">
            Airplane Reservation
        </div>  
        <div class="menu_wrap">
            <a class="sign_up" href="#none">계정 생성</a>
            <a class="sign_in" href="#none">로그인</a>
            <a class="sign_modify" href="#none">정보수정</a>
            <a class="sign_out" href="#none">로그아웃</a>
            <a class="reservation" href="#none">예약</a>
            <a class="reservationList" href="#none">예약리스트</a>
        </div>

        <div class="sign_up_wrap">
            <input type="text" name="u_id" placeholder="Input user ID">
            <br>
            <input type="password" name="u_pwd" placeholder="Input user PWD">
            <br>
            <input type="gener" name="u_gender" placeholder="Input user GENDER">
            <br>
            <input type="button" value="SIGN UP">
        </div>

        <div class="sign_in_wrap">
            <input type="text" name="u_id" placeholder="Input user ID">
            <br>
            <input type="password" name="u_pwd" placeholder="Input user PWD">
            <br>
            <input type="button" value="SIGN IN">
        </div>

        <div class="sign_modify_wrap">
            <input type="password" name="u_pwd" placeholder="Input user PWD">
            <br>
            <input type="password" name="check_pwd" placeholder="Input user new PWD">
            <br>
            <input type="password" name="new_pwd" placeholder="Input user new PWD again">
            <button>변경하기</button>
        </div>

        <div class="reservation_wrap">
            <span>출발지: </span><input type="text" name="departures" placeholder="Input your departures">
            <span>도착지: </span><input type="text" name="arrivals" placeholder="Input your arrivals">
            <br>
            <span>출발날짜: </span><input type="date" name="departure_date">
            <span>도착날짜: </span><input type="date" name="arrival_date">

        </div>

        <div class="reservationList_wrap">

        </div>
    </div>
</body>
</html>

<template id="list_item">
    <div class="txt"></div>
</template>
